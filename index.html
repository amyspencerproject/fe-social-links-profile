<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="headshot of Jessica"
        />
        <h1 class="name">Jessica Randall</h1>
        <div class="location">London, United Kingdom</div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li class="links-item">GitHub</li>
          <li class="links-item">Frontend Mentor</li>
          <li class="links-item">LinkedIn</li>
          <li class="links-item">Twitter</li>
          <li class="links-item">Instagram</li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/amyspencerproject"
          target="_blank"
          >Amy Spencer</a
        >.
      </p>
    </footer>
  </body>
</html>
